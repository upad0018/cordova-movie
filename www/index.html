<html lang="en">
<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Movie App</title>

<body>
    <header>
        <button id="back"><i class="fas fa-search"></i></button>
    </header>
    <main>
        <div id="find" class="currentpage active">
            <form onsubmit="return false">
                    <div class="box1">
                    <label for="hero">Hero</label><br>
                    <input type="text" id="hero" placeholder="Explore !" required>
                    </div>
                    <div class="box1"> 
                        <button id="find1">GO !!</button>
                    </div>
            </form>
        </div>
        <div id="result" class="currentpage"></div>
        <div id="actors" class="currentpage"></div>
        <div id="movies" class="currentpage">
            <div id="details"></div>
            <div id="team"></div>
        </div>
    </main>

    <script src="js/index.js"></script>
